variables:
  openstack-origin: &openstack-origin distro

series: &series hirsute

machines:
  0:
    constraints: "mem=3072M"
  1:
    constraints: "mem=3072M"
  2:
    constraints: "mem=3072M"
  3:
  4:
  5:
  6:
  7:
    constraints: "root-disk=20G mem=4G cores=4"
  8:
  9:
  10:
  11:
    constaints: "mem=2048M"
  12:
    constaints: "mem=2048M"

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "7"
applications:

  heat-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  nova-cloud-controller-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  placement-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  neutron-api-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'
    channel: candidate

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '4'
    channel: candidate

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: candidate

  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      api-rate-limit-rules: "( POST, '*', .*, 9999, MINUTE );"
      network-manager: Neutron
    to:
      - '6'
    channel: candidate

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      config-flags: 'auto_assign_floating_ip=False'
      enable-live-migration: "False"
    to:
      - '7'
    channel: candidate

  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: "True"
    to:
      - '8'
    channel: candidate

  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '9'
    channel: candidate

  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: *openstack-origin
    to:
      - '10'
    channel: candidate

  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    channel: candidate

  heat:
    charm: ../../../heat
    num_units: 2
    constraints: mem=2048
    options:
      openstack-origin: *openstack-origin
      debug: "True"
      verbose: "True"
    to:
      - '11'
      - '12'

relations:
  - - 'heat:amqp'
    - 'rabbitmq-server:amqp'

  - - 'heat:identity-service'
    - 'keystone:identity-service'

  - - "heat:shared-db"
    - "heat-mysql-router:shared-db"
  - - "heat-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - "nova-cloud-controller:shared-db"
    - "nova-cloud-controller-mysql-router:shared-db"
  - - "nova-cloud-controller-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - "placement:shared-db"
    - "placement-mysql-router:shared-db"
  - - "placement-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'placement:identity-service'
    - 'keystone:identity-service'

  - - 'placement:placement'
    - 'nova-cloud-controller:placement'

  - - "keystone:shared-db"
    - "keystone-mysql-router:shared-db"
  - - "keystone-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - "glance:shared-db"
    - "glance-mysql-router:shared-db"
  - - "glance-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - "neutron-api:shared-db"
    - "neutron-api-mysql-router:shared-db"
  - - "neutron-api-mysql-router:db-router"
    - "mysql-innodb-cluster:db-router"

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'
